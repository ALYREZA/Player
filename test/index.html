    <body>
        <div id="player" class="large-6 small-12 small-centered large-centered">
        </div>
        <script>
            (function() {
                var script = document.createElement('script');

                script.type = 'text/javascript';
                script.async = true;
                script.src = "//widget.dev/loader/dist/sdk.loader.js"

                var entry = document.getElementsByTagName('script')[0];
                entry.parentNode.insertBefore(script, entry);
            }());

            ToneDenReady = window.ToneDenReady || [];
            ToneDenReady.push(function() {
                ToneDen.player({
                    debug: true,
                    dom: '#player',
                    urls: [
                        'https://soundcloud.com/giraffage'
                    ],
                    skin: 'light',
                    eq: 'waves'
                });
            });
        </script>

                <a href="#" class="skin-change-btn" id="dark-btn" data-theme="dark"></a>
                <a href="#" class="skin-change-btn" id="aurora-btn" data-theme="aurora"></a>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $(".skin-change-btn").on("click", function() {
                    var id = $(this).attr("id");
                    $(".player").remove();
                    
                    ToneDen.player({
                        debug: true,
                        dom: '#player',
                        urls: [
                            'https://soundcloud.com/giraffage'
                        ],
                        skin: $(this).attr("data-theme"),
                        eq: 'bars'
                    });

                    $(".skin-change-btn").removeClass("active");
                    $(this).addClass("active");

                    });
            });
